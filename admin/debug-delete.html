<!DOCTYPE html>
<html>
<head>
    <title>Debug Delete Product</title>
</head>
<body>
    <h1>Debug Delete Product</h1>
    <input type="number" id="product-id" placeholder="Product ID to delete" value="1">
    <button onclick="testDelete()">Test Delete Product</button>
    <div id="result"></div>

    <script>
        async function testDelete() {
            const resultDiv = document.getElementById('result');
            const productId = document.getElementById('product-id').value;
            
            if (!productId) {
                resultDiv.innerHTML = '<h3>Please enter a product ID</h3>';
                return;
            }
            
            // Create form data for delete operation
            const formData = new URLSearchParams();
            formData.append('action', 'delete');
            formData.append('id', productId);
            
            try {
                console.log('Delete form data:', formData.toString());
                
                const response = await fetch('../api/products.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <h3>Delete Test</h3>
                    <h3>Form Data: ${formData.toString()}</h3>
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Text:</h3>
                    <pre style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;">${text}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
