<!DOCTYPE html>
<html>
<head>
    <title>Test Delete Flow</title>
</head>
<body>
    <h1>Test Delete Flow</h1>
    <p>This tests the exact same flow as your admin panel</p>
    
    <button onclick="testDeleteFlow()">Test Delete Flow</button>
    <div id="result"></div>

    <script>
        let productToDelete = null;
        
        function showDeleteConfirmation(productId) {
            productToDelete = productId;
            console.log("showDeleteConfirmation called with:", productId);
            console.log("productToDelete set to:", productToDelete);
            
            // Simulate the modal confirmation
            if (confirm(`Delete product ${productId}?`)) {
                confirmDeleteProduct();
            }
        }
        
        async function confirmDeleteProduct() {
            const resultDiv = document.getElementById('result');
            
            if (!productToDelete) {
                resultDiv.innerHTML = '<h3>Error: productToDelete is null</h3>';
                return;
            }
            
            console.log("confirmDeleteProduct called with productToDelete:", productToDelete);
            
            try {
                const url = '../api/products.php';
                
                // Create form data for delete operation using FormData instead of URLSearchParams
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('id', productToDelete);
                
                // Convert FormData to URL encoded string
                const urlEncodedData = new URLSearchParams(formData).toString();
                
                console.log("Delete - Product ID:", productToDelete);
                console.log("Delete - Form data:", urlEncodedData);
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: urlEncodedData,
                });
                
                console.log("Response status:", response.status);
                
                const text = await response.text();
                console.log("Raw response:", text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (error) {
                    console.error("JSON parse error:", error);
                    resultDiv.innerHTML = '<h3>JSON Parse Error</h3>';
                    return;
                }
                
                console.log("Response data:", data);
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = '<h3 style="color: green;">✅ Delete Successful!</h3>';
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">❌ Delete Failed: ${data.message}</h3>`;
                }
                
            } catch (error) {
                console.error("Error deleting product:", error);
                resultDiv.innerHTML = `<h3 style="color: red;">❌ Network Error: ${error.message}</h3>`;
            }
        }
        
        function testDeleteFlow() {
            // Test with product ID 1
            showDeleteConfirmation(6);
        }
    </script>
</body>
</html>
