<!DOCTYPE html>
<html>
<head>
    <title>Debug Add Product</title>
</head>
<body>
    <h1>Debug Add Product</h1>
    <button onclick="testAdd()">Test Add Product</button>
    <div id="result"></div>

    <script>
        async function testAdd() {
            const resultDiv = document.getElementById('result');
            
            // Test data
            const productData = {
                name: "Test Product",
                description: "Test Description", 
                price: "99.99",
                category: "Test Category",
                stock_quantity: "10",
                sku: "TEST-123",
                image_url: ""
            };
            
            // Convert to form data
            const formData = new URLSearchParams();
            for (const [key, value] of Object.entries(productData)) {
                formData.append(key, value);
            }
            
            try {
                const response = await fetch('api.php?endpoint=products.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Text:</h3>
                    <pre style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;">${text}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
