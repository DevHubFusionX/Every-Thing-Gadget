<!DOCTYPE html>
<html>
<head>
    <title>Product CRUD Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Product CRUD Operations Test</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>1. Add Product</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testAddProduct()">Test Add Product</button>
                        <div id="add-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>2. Edit Product</h5>
                    </div>
                    <div class="card-body">
                        <input type="number" id="edit-id" placeholder="Product ID" class="form-control mb-2">
                        <button class="btn btn-warning" onclick="testEditProduct()">Test Edit Product</button>
                        <div id="edit-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>3. Delete Product</h5>
                    </div>
                    <div class="card-body">
                        <input type="number" id="delete-id" placeholder="Product ID" class="form-control mb-2">
                        <button class="btn btn-danger" onclick="testDeleteProduct()">Test Delete Product</button>
                        <div id="delete-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Current Products</h5>
                        <button class="btn btn-primary btn-sm" onclick="loadProducts()">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="products-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiBaseUrl = "api.php?endpoint=";
        
        async function testAddProduct() {
            const resultDiv = document.getElementById('add-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Adding...';
            
            const productData = {
                name: "Test Product " + Date.now(),
                description: "This is a test product created at " + new Date().toLocaleString(),
                price: 99.99,
                category: "Test Category",
                stock_quantity: 10,
                sku: "TEST-" + Date.now(),
                image_url: "/backend/uploads/test-image.jpg"
            };
            
            try {
                const response = await fetch(apiBaseUrl + 'products.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.text();
                console.log('Add response:', result);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="alert alert-success">✅ Product added successfully!</div>';
                    loadProducts();
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">❌ Failed to add product</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ Error: ' + error.message + '</div>';
            }
        }
        
        async function testEditProduct() {
            const resultDiv = document.getElementById('edit-result');
            const productId = document.getElementById('edit-id').value;
            
            if (!productId) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter a product ID</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Editing...';
            
            const productData = {
                action: "update",
                name: "Updated Product " + Date.now(),
                description: "This product was updated at " + new Date().toLocaleString(),
                price: 149.99,
                category: "Updated Category",
                stock_quantity: 5,
                sku: "UPD-" + Date.now(),
                image_url: "/backend/uploads/updated-image.jpg"
            };
            
            try {
                const response = await fetch(apiBaseUrl + 'products.php?id=' + productId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.text();
                console.log('Edit response:', result);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="alert alert-success">✅ Product updated successfully!</div>';
                    loadProducts();
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">❌ Failed to update product</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ Error: ' + error.message + '</div>';
            }
        }
        
        async function testDeleteProduct() {
            const resultDiv = document.getElementById('delete-result');
            const productId = document.getElementById('delete-id').value;
            
            if (!productId) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Please enter a product ID</div>';
                return;
            }
            
            if (!confirm('Are you sure you want to delete product ID ' + productId + '?')) {
                return;
            }
            
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Deleting...';
            
            try {
                const response = await fetch(apiBaseUrl + 'products.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'action=delete&id=' + productId
                });
                
                const result = await response.text();
                console.log('Delete response:', result);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="alert alert-success">✅ Product deleted successfully!</div>';
                    loadProducts();
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">❌ Failed to delete product</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">❌ Error: ' + error.message + '</div>';
            }
        }
        
        async function loadProducts() {
            const listDiv = document.getElementById('products-list');
            listDiv.innerHTML = '<div class="spinner-border"></div> Loading products...';
            
            try {
                const response = await fetch(apiBaseUrl + 'products.php');
                const text = await response.text();
                
                // Extract JSON from response
                const jsonMatch = text.match(/\{.*\}/s);
                if (jsonMatch) {
                    const data = JSON.parse(jsonMatch[0]);
                    const products = data.products || [];
                    
                    if (products.length === 0) {
                        listDiv.innerHTML = '<div class="alert alert-info">No products found</div>';
                        return;
                    }
                    
                    let html = '<div class="table-responsive"><table class="table table-sm"><thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Stock</th></tr></thead><tbody>';
                    
                    products.forEach(product => {
                        html += `<tr>
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>$${product.price}</td>
                            <td>${product.category}</td>
                            <td>${product.stock_quantity}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                    listDiv.innerHTML = html;
                } else {
                    listDiv.innerHTML = '<div class="alert alert-danger">Invalid response format</div>';
                }
            } catch (error) {
                listDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            }
        }
        
        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
