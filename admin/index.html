<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everything-Tech Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      padding-top: 20px; 
      background-color: #f8f9fa;
    }
    .admin-container { 
      max-width: 1200px; 
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .action-buttons {
      white-space: nowrap;
    }
    .table-responsive {
      margin-top: 20px;
    }
    .alert {
      margin-top: 20px;
    }
    .product-image {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container admin-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Everything-Tech Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="nav-items">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="products-nav">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="categories-nav">Categories</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto" id="auth-nav">
            <!-- Will be populated based on auth status -->
          </ul>
        </div>
      </div>
    </nav>

    <div id="login-form">
      <h2>Admin Login</h2>
      <div class="form-container">
        <form id="admin-login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <div id="admin-panel" style="display: none;">
      <!-- Admin panel content will be loaded here -->
    </div>

    <!-- Product Form Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Add New Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="product-form">
              <input type="hidden" id="product-id">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="product-name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product-name" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="product-price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="product-price" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="product-category" class="form-label">Category</label>
                    <select class="form-select" id="product-category">
                      <option value="">Select Category</option>
                      <!-- Categories will be loaded dynamically -->
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="product-stock" class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" id="product-stock" value="0">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="product-description" class="form-label">Description</label>
                <textarea class="form-control" id="product-description" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="product-image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="product-image">
              </div>
              <div class="mb-3">
                <label for="product-sku" class="form-label">SKU</label>
                <input type="text" class="form-control" id="product-sku">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save-product">Save Product</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            <p id="delete-product-name" class="fw-bold"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Global variables
    let productModal;
    let deleteModal;
    let currentProductId;
    let categories = [];
    const apiBaseUrl = '/api';
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Hide admin panel and show login form by default
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      
      // Initialize Bootstrap modals
      productModal = new bootstrap.Modal(document.getElementById('productModal'));
      deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      
      // Set up event listeners
      document.getElementById('admin-login-form').addEventListener('submit', handleLogin);
      document.getElementById('products-nav').addEventListener('click', loadProductsPanel);
      document.getElementById('categories-nav').addEventListener('click', loadCategoriesPanel);
      document.getElementById('save-product').addEventListener('click', saveProduct);
      document.getElementById('confirm-delete').addEventListener('click', deleteProduct);
      
      // Check if already logged in
      const token = localStorage.getItem('adminToken');
      if (token) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        loadProductsPanel();
        updateAuthNav(true);
      } else {
        updateAuthNav(false);
      }
    });
    
    // Update the authentication navigation
    function updateAuthNav(isLoggedIn) {
      const authNav = document.getElementById('auth-nav');
      if (isLoggedIn) {
        authNav.innerHTML = `
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-link">Logout</a>
          </li>
        `;
        document.getElementById('logout-link').addEventListener('click', handleLogout);
      } else {
        authNav.innerHTML = '';
      }
    }
    
    // Handle login form submission
    async function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch(`${apiBaseUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          localStorage.setItem('adminToken', data.token);
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('admin-panel').style.display = 'block';
          loadProductsPanel();
          updateAuthNav(true);
        } else {
          showAlert('danger', `Login failed: ${data.message || 'Invalid credentials'}`);
        }
      } catch (error) {
        showAlert('danger', `Error: ${error.message}`);
      }
    }
    
    // Handle logout
    function handleLogout(e) {
      e.preventDefault();
      localStorage.removeItem('adminToken');
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('admin-panel').style.display = 'none';
      updateAuthNav(false);
    }
    
    // Load the products management panel
    async function loadProductsPanel() {
      setActiveNavItem('products-nav');
      const adminPanel = document.getElementById('admin-panel');
      adminPanel.style.display = 'block';
      adminPanel.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>Loading products...</p></div>';
      
      try {
        // Load categories for the dropdown
        await loadCategories();
        
        // Load products
        const response = await fetch(`${apiBaseUrl}/products`);
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
        const data = await response.json();
        const products = data.products || data;
        
        adminPanel.innerHTML = `
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Products Management</h2>
            <button class="btn btn-success" id="add-product-btn">Add New Product</button>
          </div>
          <div class="mb-3">
            <label for="category-filter" class="form-label">Filter by Category:</label>
            <select class="form-select" id="category-filter" style="max-width: 300px;">
              <option value="">All Categories</option>
              ${categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('')}
            </select>
          </div>
          <div id="alert-container"></div>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Stock</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                ${products.map(p => `
                  <tr>
                    <td>${p.id}</td>
                    <td>
                      <img src="${p.image_url || '/uploads/sample-phone.jpg'}" 
                           alt="${p.name}" 
                           class="product-image"
                           onerror="this.src='/uploads/sample-phone.jpg'">
                    </td>
                    <td>${p.name}</td>
                    <td>$${parseFloat(p.price).toFixed(2)}</td>
                    <td>${p.category || 'N/A'}</td>
                    <td>${p.stock_quantity || 0}</td>
                    <td class="action-buttons">
                      <button class="btn btn-sm btn-primary edit-product" data-id="${p.id}">Edit</button>
                      <button class="btn btn-sm btn-danger delete-product" data-id="${p.id}" data-name="${p.name}">Delete</button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
        
        // Add event listeners for the buttons
        document.getElementById('add-product-btn').addEventListener('click', () => showProductModal());
        document.querySelectorAll('.edit-product').forEach(btn => {
          btn.addEventListener('click', () => editProduct(btn.dataset.id));
        });
        document.querySelectorAll('.delete-product').forEach(btn => {
          btn.addEventListener('click', () => showDeleteModal(btn.dataset.id, btn.dataset.name));
        });
        
        // Add event listener for category filter
        document.getElementById('category-filter').addEventListener('change', filterProductsByCategory);
      } catch (error) {
        adminPanel.innerHTML = `<div class="alert alert-danger">Error loading products: ${error.message}</div>`;
      }
    }
    
    // Load categories for the dropdown
    async function loadCategories() {
      try {
        const response = await fetch(`${apiBaseUrl}/categories`);
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
        categories = await response.json();
        
        // Populate the category dropdown
        const categorySelect = document.getElementById('product-category');
        if (!categorySelect) return; // Skip if element doesn't exist yet
        
        categorySelect.innerHTML = '<option value="">Select Category</option>';
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category.id;
          option.textContent = category.name;
          categorySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }
    
    // Load the categories management panel
    function loadCategoriesPanel() {
      setActiveNavItem('categories-nav');
      const adminPanel = document.getElementById('admin-panel');
      adminPanel.style.display = 'block';
      adminPanel.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p>Loading categories...</p></div>';
      
      fetch(`${apiBaseUrl}/categories`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error ${res.status}`);
          }
          return res.json();
        })
        .then(categories => {
          adminPanel.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2>Categories Management</h2>
              <button class="btn btn-success" id="add-category-btn">Add New Category</button>
            </div>
            <div id="alert-container"></div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  ${categories.map(c => `
                    <tr>
                      <td>${c.id}</td>
                      <td>${c.name}</td>
                      <td>${c.description || 'N/A'}</td>
                      <td class="action-buttons">
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
        })
        .catch(err => {
          adminPanel.innerHTML = `<div class="alert alert-danger">Error loading categories: ${err.message}</div>`;
        });
    }
    
    // Show the product modal for adding a new product
    function showProductModal(product = null) {
      const modalTitle = document.getElementById('productModalLabel');
      const productForm = document.getElementById('product-form');
      
      // Reset the form
      productForm.reset();
      document.getElementById('product-id').value = '';
      
      if (product) {
        // Edit mode
        modalTitle.textContent = 'Edit Product';
        document.getElementById('product-id').value = product.id;
        document.getElementById('product-name').value = product.name;
        document.getElementById('product-price').value = product.price;
        document.getElementById('product-category').value = product.category_id || '';
        document.getElementById('product-stock').value = product.stock_quantity || 0;
        document.getElementById('product-description').value = product.description || '';
        document.getElementById('product-image').value = product.image_url || '';
        document.getElementById('product-sku').value = product.sku || '';
      } else {
        // Add mode
        modalTitle.textContent = 'Add New Product';
      }
      
      productModal.show();
    }
    
    // Show the delete confirmation modal
    function showDeleteModal(id, name) {
      currentProductId = id;
      document.getElementById('delete-product-name').textContent = name;
      deleteModal.show();
    }
    
    // Save a product (create or update)
    async function saveProduct() {
      const productId = document.getElementById('product-id').value;
      const isEdit = productId !== '';
      
      const productData = {
        name: document.getElementById('product-name').value,
        price: parseFloat(document.getElementById('product-price').value),
        category_id: document.getElementById('product-category').value || null,
        stock_quantity: parseInt(document.getElementById('product-stock').value) || 0,
        description: document.getElementById('product-description').value,
        image_url: document.getElementById('product-image').value,
        sku: document.getElementById('product-sku').value
      };
      
      // Find category name from selected category_id
      if (productData.category_id) {
        const category = categories.find(c => c.id == productData.category_id);
        if (category) {
          productData.category = category.name;
        }
      }
      
      try {
        let url = `${apiBaseUrl}/product`;
        let method = 'POST';
        
        if (isEdit) {
          url = `${apiBaseUrl}/product/${productId}`;
          method = 'PUT';
        }
        
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
          },
          body: JSON.stringify(productData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          productModal.hide();
          showAlert('success', isEdit ? 'Product updated successfully!' : 'Product created successfully!');
          loadProductsPanel();
        } else {
          showAlert('danger', `Error: ${result.message || 'Failed to save product'}`, 'productModal');
        }
      } catch (error) {
        showAlert('danger', `Error: ${error.message}`, 'productModal');
      }
    }
    
    // Delete a product
    async function deleteProduct() {
      try {
        const response = await fetch(`${apiBaseUrl}/product/${currentProductId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
          }
        });
        
        const result = await response.json();
        
        if (response.ok) {
          deleteModal.hide();
          showAlert('success', 'Product deleted successfully!');
          loadProductsPanel();
        } else {
          showAlert('danger', `Error: ${result.message || 'Failed to delete product'}`);
          deleteModal.hide();
        }
      } catch (error) {
        showAlert('danger', `Error: ${error.message}`);
        deleteModal.hide();
      }
    }
    
    // Edit a product
    async function editProduct(id) {
      try {
        const response = await fetch(`${apiBaseUrl}/product/${id}`);
        const product = await response.json();
        showProductModal(product);
      } catch (error) {
        showAlert('danger', `Error loading product: ${error.message}`);
      }
    }
    
    // Filter products by selected category
    function filterProductsByCategory() {
      const categoryId = document.getElementById('category-filter').value;
      const rows = document.querySelectorAll('tbody tr');
      
      rows.forEach(row => {
        const categoryCell = row.querySelector('td:nth-child(5)').textContent;
        const categoryMatch = categories.find(cat => cat.name === categoryCell);
        
        if (!categoryId || (categoryMatch && categoryMatch.id == categoryId)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
      
      // Update the count of visible products
      const visibleCount = Array.from(rows).filter(row => row.style.display !== 'none').length;
      const countElement = document.querySelector('.d-flex.justify-content-between.align-items-center.mb-4 h2');
      if (countElement) {
        countElement.textContent = `Products Management (${visibleCount} shown)`;
      }
    }
    
    // Set the active navigation item
    function setActiveNavItem(id) {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
    
    // Show an alert message
    function showAlert(type, message, containerId = 'alert-container') {
      const alertContainer = document.getElementById(containerId);
      if (!alertContainer) return;
      
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alert);
      
      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      }, 5000);
    }
  </script>
</body>
</html>
