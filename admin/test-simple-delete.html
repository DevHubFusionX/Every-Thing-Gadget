<!DOCTYPE html>
<html>
<head>
    <title>Test Simple Delete</title>
</head>
<body>
    <h1>Test Simple Delete</h1>
    <button onclick="testSimpleDelete()">Test Simple Delete</button>
    <div id="result"></div>

    <script>
        async function testSimpleDelete() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Create form data exactly like the admin panel
                const formData = new URLSearchParams();
                formData.append('action', 'delete');
                formData.append('id', '5');
                
                console.log('Form data:', formData.toString());
                
                const response = await fetch('test-delete-simple.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                const text = await response.text();
                console.log('Response status:', response.status);
                console.log('Response text:', text);
                
                const data = JSON.parse(text);
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;">${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
