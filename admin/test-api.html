<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Database Connection Test</h1>
    <button onclick="testProducts()">Test Products API</button>
    <button onclick="testDatabase()">Test Database Connection</button>
    <div id="results"></div>

    <script>
        async function testProducts() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing Products API...</h2>';
            
            try {
                const response = await fetch('api.php?endpoint=products.php');
                const text = await response.text();
                
                results.innerHTML += `
                    <h3>Products API Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre style="background: #f0f0f0; padding: 10px; max-height: 300px; overflow: auto;">${text}</pre>
                `;
                
                // Try to parse as JSON
                try {
                    const data = JSON.parse(text);
                    results.innerHTML += `
                        <h3>Parsed Data:</h3>
                        <p>Products count: ${data.products ? data.products.length : 'No products array'}</p>
                    `;
                } catch (e) {
                    results.innerHTML += `<p style="color: red;">Failed to parse as JSON: ${e.message}</p>`;
                }
            } catch (error) {
                results.innerHTML += `<p style="color: red;">Fetch Error: ${error.message}</p>`;
            }
        }

        async function testDatabase() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Testing Database Connection...</h2>';
            
            try {
                const response = await fetch('../api/test-connection.php');
                const text = await response.text();
                
                results.innerHTML += `
                    <h3>Database Test Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre style="background: #f0f0f0; padding: 10px;">${text}</pre>
                `;
            } catch (error) {
                results.innerHTML += `<p style="color: red;">Database Test Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
