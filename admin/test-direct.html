<!DOCTYPE html>
<html>
<head>
    <title>Test Direct API</title>
</head>
<body>
    <h1>Test Direct API (Bypass Proxy)</h1>
    <button onclick="testDirectEdit()">Test Direct Edit</button>
    <div id="result"></div>

    <script>
        async function testDirectEdit() {
            const resultDiv = document.getElementById('result');
            
            // Test data
            const productData = {
                action: "update",
                id: "1",
                name: "Direct Test Product " + Date.now(),
                description: "Direct Test Description", 
                price: "199.99",
                category: "Direct Category",
                stock_quantity: "15",
                sku: "DIRECT-" + Date.now(),
                image_url: ""
            };
            
            // Convert to form data
            const formData = new URLSearchParams();
            for (const [key, value] of Object.entries(productData)) {
                formData.append(key, value);
            }
            
            try {
                // Call API directly without proxy
                const response = await fetch('../api/products.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <h3>Direct API Call</h3>
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Text:</h3>
                    <pre style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;">${text}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
