<!DOCTYPE html>
<html>
<head>
    <title>Debug Edit Product</title>
</head>
<body>
    <h1>Debug Edit Product</h1>
    <input type="number" id="product-id" placeholder="Product ID to edit" value="1">
    <button onclick="testEdit()">Test Edit Product</button>
    <div id="result"></div>

    <script>
        async function testEdit() {
            const resultDiv = document.getElementById('result');
            const productId = document.getElementById('product-id').value;
            
            if (!productId) {
                resultDiv.innerHTML = '<h3>Please enter a product ID</h3>';
                return;
            }
            
            // Test data
            const productData = {
                action: "update",
                name: "Updated Test Product " + Date.now(),
                description: "Updated Test Description", 
                price: "149.99",
                category: "Updated Category",
                stock_quantity: "5",
                sku: "UPD-" + Date.now(),
                image_url: ""
            };
            
            // Convert to form data
            const formData = new URLSearchParams();
            for (const [key, value] of Object.entries(productData)) {
                formData.append(key, value);
            }
            
            const url = `api.php?endpoint=products.php?id=${productId}`;
            
            try {
                console.log('Edit URL:', url);
                console.log('Form data:', formData.toString());
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                const text = await response.text();
                
                resultDiv.innerHTML = `
                    <h3>Edit URL: ${url}</h3>
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Text:</h3>
                    <pre style="background: #f0f0f0; padding: 10px; white-space: pre-wrap;">${text}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
